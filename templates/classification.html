{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Classification</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1 class="display-4 text-center">Put your image, Doctor.</h1>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <p class="lead text-center">Handpick those X-ray images and take a breather. I'll handle the classification.</p>
    </div>
  </div>

  <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Upload Your Image :</label>
      <div class="col-sm-10">
        <input type="file" class="form-control" placeholder="Hours Studied"  name="my_image" id="pwd">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>

  <div style="text-align: center;">
  {% if prediction %}
    <img src="{{img_path}}" height="300px" width="300px">
    <h2 style="margin-top: 10px;"> This patient is: <i>{{prediction}}</i></h2>
  {% endif %}
</div>

</div>

</body>
</html>

{% endblock %}
